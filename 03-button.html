<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Button</title>
</head>
<body>
    <input type="button" value="Click Here" onclick="alert('Hello')">
    <br><br>
    <button onclick="confirm('สวัสดี')">Click Here</button>
    <br><br>
    <button onclick="document.write('มหัศจรรย์')">Click Here</button>
    <br><br>
    <button onclick="document.getElementById('content').innerHTML = 'มหัศจรรย์'">Click Here</button>
    <br><br>
    <p id="content"></p>
</body>
</html>
