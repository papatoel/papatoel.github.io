<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Input-Data</title>
</head>
<body>
        ป้อนชื่อ : <input type="text" name="fname" id="fname">

        <input type="submit" value="Submit" ondblclick="document.getElementById('content').innerHTML = document.getElementById('fname').value">
        <input type="reset" value="Reset">
        <br><br>
        <div id="content"></div>
</body>
